<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>

    <title>GitBook</title>
</head>

<body>
    <h1>GitBook</h1>
    <div id="client-login">
        <form id="login-form" dir="auto">
            <label for="userName"></label>
            <input type="text" name="username" placeholder="User Name">
            <input type="submit" value="Login In">
        </form>
    </div>
    <div id="account-creation">
        <form id="create-form" dir="auto">
            <label for="firstName"></label>
            <input type="text" name="firstName" placeholder="First Name">
            <label for="lastName"></label>
            <input type="text" name="lastName" placeholder="last Name">
            <label for="userName"></label>
            <input type="text" name="userName" placeholder="User Name">
            <label for="location"></label>
            <input type="text" name="location" placeholder="location">
            <input type="submit" value="Create Account">
        </form>
    </div>
    <div>
        <form id="search-form" type="search" dir="auto">
            <label for="username"></label>
            <input type="search" name="username" placeholder="Search GitHub Username">
            <input type="submit" value="search">
        </form>
    </div>
    <div id="searched-github-users" class="outerDiv" hidden>
       <table id="github-user-table" style="width:100%">
            <tr>
                <th>Picture</th>
                <th>Username</th>
                <th>Location</th>
                <th>Public Repos</th>
                <th>Hirable</th>
                <th>Followers</th>
                <th>See User Page</th>
                <th>Favorite</th>
            </tr>
       </table>
    </div>
    
    <div id="dashboard" class="outerDiv" hidden>
        <div id="profile-info">
            <img src="" alt="">
            <h2>[Github User Username]</h2>
            <h3>[Github User Name]</h3>
            <h4>[Location]</h4>
            <p>Looking for a job [hireable]</p>
            <button class="outerDiv" id="FavoriteButton">Favorite</button>
            </div>
        </div>
    </div>
</body>
