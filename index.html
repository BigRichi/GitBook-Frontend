<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <title>GitBook</title>
</head>

<body>  
     <div id="nav-bar">
        <header class="block">
            <h1>GitBook</h1>
        </header>
        <span id="username"></span>
        <div id="client-info">
            <span id="first-name"></span>
            <span id="last-name"></span>
            <span id="location"></span>
        </div>
        <div id="edit-client-button-div">
            <button id="client-button" style="display:none">Update Info</button>
            <form id="update-form" dir="auto" hidden>
                <label for="firstName"></label>
                <input type="text" name="firstName" placeholder="First Name">
                <label for="lastName"></label>
                <input type="text" name="lastName" placeholder="last Name">
                <label for="location"></label>
                <input type="text" name="location" placeholder="location">
                <input type="submit" value="Update Account">
            </form>
        </div>
    </div>

    <div id="client-login" style="display:block">
        <div class="form-wrapper">
            <form id="login-form" dir="auto" class="box" >
                <div class="field">
                    <label class="label" for="userName"></label>
                    <div class="control">
                        <input class="input" type="text" name="username" placeholder="User Name">
                    </div>
                </div>  
                <input class="button is-primary is-small login-bt"  type="submit" value="🐶">
            </form>
            <div class="create-div">
                <button class="button is-primary is-small login-bt" id="create-button">Sign Up</button>
            </div>
        </div>
    </div>

    <div id="account-creation" style="display:none">
        <div class="form-wrapper">
            <form id="create-form" dir="auto" class="box">
                <div class="field">
                    <label class="label" for="firstName"></label>
                    <div class="control">
                        <input class="input" type="text" name="firstName" placeholder="First Name">
                    </div>
                </div> 
                <div class="field">
                    <label class="label" for="lastName"></label>
                    <div class="control">
                        <input class="input" type="text" name="lastName" placeholder="last Name">
                    </div>
                </div>
                <div class="field"> 
                    <label class="label" for="userName"></label>
                    <div class="control">
                        <input class="input" type="text" name="userName" placeholder="User Name">
                    </div>
                </div>  
                <div class="field">
                    <label class="label" for="location"></label>
                    <div class="control">
                        <input class="input" type="text" name="location" placeholder="location">
                    </div>
                </div>  
                <input class="button is-primary is-small login-bt2" type="submit" value="Create Account">
            </form>
            <div class="create-div">
                <button class="button is-primary is-small login-bt" id="login-button">Log In</button>
            </div>
        </div>
    </div>
<!-- 

    DASHBOARD

 -->
    <div id="main-page" style="display:none">
        <!-- 
            LEFT COMPONENT OF FAVORITE USER
         -->
        <div id="favorite-gitusers" >
            <ul id="gitusers">Favorite Gitusers

            </ul>
        </div>
        <!-- 
            SEARCH
         -->
        <div id="search">
            <div id="gituser-search" >
                <form id="search-form" type="search" dir="auto" >
                    <label for="username"></label>
                    <input type="search" name="username" placeholder="Search GitHub Username">
                    <input type="submit" value="search">
                </form>
            </div>

            <div id="searched-github-users" class="outerDiv" >
                <table id="github-user-table" style="width:100%;">
                        <tr id="first-row" style="display:none">
                            <th class="first-row">Picture</th>
                            <th class="first-row">Username</th>
                            <th class="first-row">Location</th>
                            <th class="first-row">Public Repos</th>
                            <th class="first-row">Hirable</th>
                            <th class="first-row">Followers</th>
                            <th class="first-row">See User Page</th>
                        </tr>
                        <tr>

                        </tr>
                </table>
            </div>
        </div>
        <!-- 
            BABY DASHBOARD
         -->
        <!-- style="display:none" -->
        <div id="dashboard"  style="display:none">
            <div id="profile-info">
                <!-- <div class="card"> -->

                    <!-- <div class="card-image">
                      <figure class="image is-3by2"> -->
                        <img id="gituser-img">
                      <!-- </figure>
                    </div> -->
                        <!-- <div class="card-content">
                            <div class="content"> -->
                              <h2 id="gituser-username"></h2>
                            <!-- </div>
                        </div> -->
                        <!-- <div class="card-content">
                            <div class="content"> -->
                               <h3 id="gituser-name"></h3>
                               <p id="gituser-location"></p>
                               <p id="hireable"></p>
                            <!-- </div>
                        </div> -->
                    <button class="outerDiv" id="FavoriteButton">Favorite</button>
                <!-- </div> -->
            </div>

            <div id="user-stats" style="display:none">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div id="charts">put graphs here
                <canvas id="gituser-chart"></canvas>
            </div>

            <div id="repos-list">
                <table id="github-user-repo-table">
                    <tr>
                        <th>Name</th>
                        <th>Language</th>
                        <th>Forks Count</th>
                    </tr>
                </table>
            </div>
        </div>
            <!-- 
                BABY DASHBOARD END
             -->
    </div>
<!-- 

    DASHBOARD END

 -->


</body>
