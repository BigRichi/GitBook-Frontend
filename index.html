<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>

    <title>GitBook</title>
</head>

<body>
    <h1>GitBook</h1>
    <div>
        <form id="search-form" type="search" dir="auto">
            <label for="username"></label>
            <input type="search" name="username" placeholder="Search GitHub Username">
            <input type="submit" value="search">
        </form>
    </div>
    <div id="searched-github-users" class="outerDiv" hidden>
       <table id="github-user-table" style="width:100%">
            <tr>
                <th>Picture</th>
                <th>Username</th>
                <th>Location</th>
                <th>Public Repos</th>
                <th>Hirable</th>
                <th>Followers</th>
                <th>See User Page</th>
                <th>Favorite</th>
            </tr>
       </table>
    </div>
    
    <div id="dashboard" class="outerDiv">
        <div id="image-div">
            <img src="" alt="">
        </div>
        <div>
            
        </div>
    </div>
</body>
